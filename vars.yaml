# List of IP Addresses to be used on the KVM Lab. 
# We will be using 192.168.122.0/24 Network. Hence these  
#   
ip_list:
  helper_server: 21 
  hub_bootstrap: 30
  hub_master1: 31
  hub_master2: 32
  hub_master3: 33
  hub_worker1: 34
  hub_worker2: 35
  hub_worker3: 36
  hub_lb: 39
  hcp_cluster1_worker1: 41
  hcp_cluster1_worker2: 42
  hcp_cluster1_worker3: 43
  hcp_cluster2_worker1: 51
  hcp_cluster2_worker2: 52
  hcp_cluster1_lb: 49

helper_name: helper
helper_disk: helper_disk.qcow2
helper_memory: 8192 
helper_vcpus: 4

## Variables used by Setup BM Role 

rhel9_kvm_image: "rhel-9.5-x86_64-kvm.qcow2"

basic_packages: 
  - wget
  - vim
  - guestfs-tools
  - libvirt
  - qemu-kvm
  - virt-manager
  - virt-install
  - libguestfs-tools
  - libguestfs-xfs
  - xauth
  - virt-viewer
  - xorg-x11-fonts-*
  - net-tools
  - mlocate
  - sshpass
  - ipmitool
  - python-setuptools
  - tigervnc-server
  - tigervnc

##  Variables required by DNS Role 
dns_packages:
  - bind
  - bind-utils
  - vim

hub_domain: hub.mylab.com
hosted_domain: hcp-cluster1.mylab.com



##  Variables required by Setup-Hub-Cluster Role 
ocp_major_version: 4.16
ocp_minor_version: 0 
download_dir: /var/lib/libvirt/images/
hub_vm_folder: /var/lib/libvirt/images/hub
hub_install_folder: /var/lib/libvirt/images/hub_install
ssh_key: "ssh-rsa "
hub_name: hub
base_domain: mylab.com
hub_master_vms:
  - master1
  - master2
  - master3
hub_worker_vms:
  - 
