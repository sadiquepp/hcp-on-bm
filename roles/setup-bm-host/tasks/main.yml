---
# Start with Installing the required packages on the Host

- name: Install Basic Required Packages.
  yum:
    name: "{{ item }}"
    state: installed
  with_items:
  - "{{ basic_packages }}"

# Once Packages are installed, lets start the Libvirt Service
- name: Start Libvirtd Service
  systemd:
    state: started
    name: libvirtd
    enabled: yes


# Create SSH KeyPair
- name: Generate SSH Key
  hosts: all
  become: yes  # If you need sudo privileges to write to the key directory
  tasks:
    - name: Create an SSH key pair
      ansible.builtin.openssh_keypair:
        path: "~/.ssh/lab_rsa"  # Path to save the private key
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: '0600'  # Permissions for private key
        force: yes     # Recreate the key if it already exists
        comment: "Generated by Ansible"  # Optional comment


# Enable Nested KVM
- name: Enable Nested KVM
  copy:
    dest: /etc/modprobe.d/kvm-nested.conf
    content: |
      options kvm-intel nested=1


# Prepare the KVM Image 
- name: Remove Cloud-Init & Add Password  
  shell: | 
    virt-customize -a ./files/{{ rhel9_kvm_image }} --root-password password:redhat --ssh-inject "root:file:/root/.ssh/id_rsa.pub" --selinux-relabel --run-command 'yum remove cloud-init* -y'
