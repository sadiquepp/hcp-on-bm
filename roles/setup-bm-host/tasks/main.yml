# Enable Nested KVM
- name: Enable Nested KVM
  copy:
    dest: /etc/modprobe.d/kvm-nested.conf
    content: |
      options kvm-intel nested=1


# Prepare the KVM Image 
- name: Remove Cloud-Init & Add Password  
  shell: | 
    export LIBGUESTFS_BACKEND=direct && virt-customize -a "{{ role_path }}/files/{{ rhel9_kvm_image }}" --root-password password:redhat --ssh-inject "root:file:/root/.ssh/id_rsa.pub" --selinux-relabel --run-command 'yum remove cloud-init* -y'
  tags:
  - virt

- name: Move the Customized KVM Image  
  shell: | 
    cp "{{ role_path }}/files/{{ rhel9_kvm_image }}" /var/lib/libvirt/images/

- name: Setup the DHCP Network 
  shell: | 
      virsh net-update --network "default" add-last ip-dhcp-host \
      --xml "<host mac='52:54:00:e2:54:{{ item[value] }}' ip='192.168.122.{{ item[value] }}' />" \
      --live --config
  with_items:
  - {{ip_list}}

  
